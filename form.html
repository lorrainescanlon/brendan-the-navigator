<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <nav>
            <div id="links">
                <a href="index.html">Home</a>
                <a href="voyage.html">The Voyage</a>
                <a href="form.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact">
            <form id="contact-form" method="post" action="formdump.codeinstitute.net">
                <h2>Have a Query Get in Touch</h2>
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first_name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last_name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input id="email-address" type="email" name="email_address" class="text-input" required>
                <br>
                <label for="query">Query</label>
                <br>
                <textarea id="query" name="comment" rows="6" cols="25" class=".text-input" placeholder="Your Query Here"
                    maxlength="250"></textarea>
                <br>
                <p>Just for Fun!<p>
                        <div id="vote">
                            <p>Do you think Brendan reached America?</p>
                            <div class="radio-buttons">
                                <div>
                                    <input type="radio" id="vote-yes" name="vote_yes" value="Likely" checked>
                                    <label for="vote-yes">Likely</label>
                                </div>
                                <div>
                                    <input type="radio" id="vote-no" name="vote_no" value="Unlikely">
                                    <label for="vote-no">Unlikely</label>
                                </div>
                            </div>
                        </div>
                        <div id="submit-data">
                            <input type="submit" class="submit-button" value="Submit">
                        </div>


            </form>

        </section>
    </main>


    <footer>
        <ul id="socials">
            <li><a href="hhtp://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page(opens in a new tab)"></a>
                <i class="fa-brands fa-square-facebook"></i></li>
            <li><a href="hhtp://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page(opens in a new tab)"></a>
                <i class="fa-brands fa-square-instagram"></i></li>
            <li><a href="hhtp://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page(opens in a new tab)"></a>
                <i class="fa-brands fa-square-x-twitter"></i></li>
        </ul>
    </footer> <!-- Font Awesome kit -->

    <script src="https://kit.fontawesome.com/ecac4ec280.js" crossorigin="anonymous"></script>
</body>

</html>
