<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Brendan the Navigator. Saint Brendan. Brendans Voyage.">
    <meta name="keywords" content="brendan, saint brendan, brendans voyage, contact"> 
    <!--Title-->
    <title>Contact</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <!--Header-->
    <header>
        <nav>
            <div id="links">
                <a href="index.html" aria-label="Home Page">Home</a>
                <a href="voyage.html" aria-label="Voyage Page">The Voyage</a>
                <a href="form.html" aria-label="Contact Form">Contact</a>
            </div>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="contact" aria-label="Background image of Brendan the Navigator statue">
            <!--<div id="feedback" aria-label="Feedback Form"> -->
                
                <!--Form-->
                <form id="contact-form" method="post" action="https://formdump.codeinstitute.net">
                    <h2>Have a Query Get in Touch</h2><br>
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" name="first_name" class="text-input" required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" name="last_name" class="text-input" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input id="email-address" type="email" name="email_address" class="text-input" required>
                    <br>
                    <label for="query">Query</label>
                    <textarea id="query" name="comment" rows="6" cols="25" placeholder="Your Query Here" maxlength="250"></textarea>
                    <br>
                    <h3>Just for Fun!</h3>
                        <div id="vote-radio">
                            <p>Do you think Brendan reached America?</p>
                            <div id="radio-buttons">
                                <div>
                                    <input type="radio" id="vote-yes" name="vote" value="Likely" checked>
                                    <label for="vote-yes">Likely</label>
                                </div>
                                <div>
                                    <input type="radio" id="vote-no" name="vote" value="Unlikely">
                                    <label for="vote-no">Unlikely</label>
                                </div>
                            </div>
                        </div>
                    <input type="submit" id="submit-query" value="Submit">
                </form>
            <!-- </div> -->
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="socials">
            <li><a href="https://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page(opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page(opens in a new tab)">
                <i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page(opens in a new tab)">
                <i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
        </ul>
    </footer> 
    
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/ecac4ec280.js" crossorigin="anonymous"></script>
</body>

</html>
